<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkFlow App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

  <h1>WorkFlow App</h1>

  <div class="tabs">
    <div class="tab active" data-tab="shifts">Smjene</div>
    <div class="tab" data-tab="calendar">Kalendar</div>
    <div class="tab" data-tab="summary">Izračun</div>
  </div>

  <div id="shifts" class="tab-content" style="display: block;">
    <form id="shiftForm">
      <label for="shiftType">Tip smjene:</label>
      <input type="text" id="shiftType" name="Unesite tip smjene" required />
    
      <label for="startTime">Početak:</label>
      <input type="time" id="startTime" name="startTime" required />

      <label for="endTime">Kraj:</label>
      <input type="time" id="endTime" name="endTime" required />

      <label for="hourlyRate">Satnica (€ / h):</label>
      <input type="number" step="0.01" id="hourlyRate" name="hourlyRate" min="0" value="10" required />

      <label for="bonus">Bonus (€):</label>
      <input type="number" step="0.01" id="bonus" name="bonus" value="0" />

      <button type="submit" style="margin-top: 15px;">Dodaj smjenu</button>
    </form>

    <h3>Kreirane smjene:</h3>
    <ul id="shiftList"></ul>
  </div>

  <div id="calendar" class="tab-content" style="display: none;">
    <label for="monthSelect">Odaberite mjesec:</label>
    <input type="month" id="monthSelect" />
    <div id="calendarContainer" style="margin-top: 20px;"></div>
  </div>

  <div id="summary" class="tab-content" style="display: none;">
  <h2>Izračun: </h2>
  <div id="summaryInfo">
    <div id="totalHours">Ukupno sati: 0</div>
    <div id="totalOvertime">Ukupno prekovremenih sati: 0</div>
    <div id="totalBonus">Ukupno bonusa: €0</div>
    <div id="totalPay">Ukupno plaća (€): 0</div>
  </div>
  <canvas id="summaryChart" width="600" height="300" style="margin-top: 20px;"></canvas>
</div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
