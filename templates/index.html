<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkFlow App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>WorkFlow App</h1>

  <div class="tabs">
    <div class="tab active" data-tab="shifts">Smjene</div>
    <div class="tab" data-tab="calendar">Kalendar</div>
    <div class="tab" data-tab="summary">Sažetak</div>
  </div>

  <div id="shifts" class="tab-content" style="display: block;">
    <form id="shiftForm">
      <label for="shiftType">Tip smjene:</label>
      <select id="shiftType" required>
        <option value="" disabled selected>Odaberi smjenu</option>
        <option value="Jutarnja">Jutarnja</option>
        <option value="Popodnevna">Popodnevna</option>
        <option value="Noćna">Noćna</option>
      </select>

      <label for="startTime">Početak (HH:MM):</label>
      <input type="time" id="startTime" name="startTime" required />

      <label for="endTime">Kraj (HH:MM):</label>
      <input type="time" id="endTime" name="endTime" required />

      <label for="hourlyRate">Satnica (€ / h):</label>
      <input type="number" step="0.01" id="hourlyRate" name="hourlyRate" min="0" value="10" required />

      <label for="bonus">Bonus (€):</label>
      <input type="number" step="0.01" id="bonus" name="bonus" value="0" />

      <button type="submit" style="margin-top: 15px;">Dodaj smjenu</button>
    </form>

    <h3>Kreirane smjene:</h3>
    <ul id="shiftList"></ul>
  </div>

  <div id="calendar" class="tab-content" style="display: none;">
    <label for="monthSelect">Odaberite mjesec:</label>
    <input type="month" id="monthSelect" />

    <div id="calendarContainer" style="margin-top: 20px;"></div>
  </div>

  <div id="summary" class="tab-content" style="display: none;">
    <div class="summary-info" style="margin-top: 15px;">
      <div id="totalHours" class="summary-text">Ukupno sati: 0</div>
      <div id="totalPay" class="summary-text" style="margin-top: 10px;">Ukupno plaća (€): 0</div>
    </div>
    <canvas id="summaryChart" style="max-width: 600px; margin-top: 25px;"></canvas>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
